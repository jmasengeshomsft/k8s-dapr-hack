kind: Service
apiVersion: v1
metadata:
  name: trafficcontrolservice
  labels:
    app: trafficcontrolservice
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3500
  selector:
    app: trafficcontrolservice

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trafficcontrolservice
  labels:
    app: trafficcontrolservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trafficcontrolservice
  template:
    metadata:
      labels:
        app: trafficcontrolservice
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "trafficcontrolservice"
        dapr.io/app-port: "80"
        dapr.io/log-level: "debug"
        dapr.io/sidecar-cpu-request: "100m"
        dapr.io/sidecar-memory-request: "250Mi"
        dapr.io/sidecar-cpu-limit: "300m"
        dapr.io/sidecar-memory-limit: "1000Mi"
        dapr.io/config: "zipkin"
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: trafficcontrolservice
        image: rutzscocr.azurecr.io/dapr-hack/trafficcontrolservice:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: TBD
          value: "TBD"
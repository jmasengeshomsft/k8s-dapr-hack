parameters: 
  appName: ''
  environment: ''
  azureSubscription: ''
  location: ''
  resourceGroupName: ''

stages:
  - stage: ${{ parameters.environment }}
    displayName: ${{ parameters.environment }}

    jobs:
    - deployment: Deploy
      displayName: Deploy
      environment: ${{ parameters.environment }}
      pool:
        vmImage: 'ubuntu-latest'
  
      strategy:
        runOnce:
          deploy:
  
            steps:
            - task: AzureCLI@2
              inputs:
                azureSubscription: ${{ parameters.azureSubscription }}
                scriptType: bash
                scriptLocation: inlineScript
                inlineScript: |
                  az group create --location ${{ parameters.location }} --name ${{ parameters.resourceGroupName }}
                  az deployment group create --resource-group ${{ parameters.resourceGroupName }} --template-file 'Infrastructure/bicep/main.bicep' --parameters appName=${{ parameters.appName }} environment=${{ parameters.environment }} > outputs.json
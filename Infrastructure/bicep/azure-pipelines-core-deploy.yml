name: 0.1.$(Rev:r)
trigger:
  branches:
    include:
    - main
  paths:
    include:
    - Infrastructure/*
    
variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'Demo Account'
  resourceGroupName: 'rutzsco-dapr-demo'
  location: 'eastus'
  environmentName: 'rutzsco-dapr-demo'
  environmentSuffix: 'ci'
  templateFile: 'Infrastructure/bicep/main.bicep'

pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az group create --name $(resourceGroupName) --location $(location)  
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) --parameters environmentName=$(environmentName) environmentSuffix=$(environmentSuffix) > outputs.json

      
      
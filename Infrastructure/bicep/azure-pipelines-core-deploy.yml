name: 0.1.$(Rev:r)
trigger:
  branches:
    include:
    - main-k
  paths:
    include:
    - infrastructure/*
    
variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'Demo Account'
  resourceGroupName: 'poc-omp-edge-services'
  location: 'eastus2'
  environmentName: 'pocomp'
  environmentSuffix: 'ci'
  templateFile: 'infrastructure/main.bicep'

pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az group create --name $(resourceGroupName) --location $(location)  
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) --parameters environmentName=$(environmentName) environmentSuffix=$(environmentSuffix) sqlAdministratorLoginPassword=$(sqlAdministratorLoginPassword) > outputs.json

      
      